<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MediaPipe Object Detection for web</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript">

    function onReady(callback) {
      var intervalId = window.setInterval(function() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
          window.clearInterval(intervalId);
          callback.call(this);
        }
      }, 1000);
    }

    function setVisible(selector, visible) {
      document.querySelector(selector).style.display = visible ? 'block' : 'none';
    }

  </script>
</head>
<body>

  <div id="overlay">
    <div id="progstat"></div>
    <div id="progress"></div>
  </div>

  <div class="loadingDiv">
    <h1>Loading Assets ...</h1>
  </div>



  <div class="container page">

    <h1>MediaPipe Object Detector</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="camera.html">Camera</a>
          </li>
        </ul>
        </div>
      </nav>

      <div class="container-fluid">


        <div class="card">
          <div class="card-header">
            Image
          </div>

          <div class="card-body">
            <div class="row">

              <div class="col-sm-12">

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Score Threshold</label>
                  <div class="col-sm-10">
                    <input type="range" id="threshold" min="0" max="100" value="30"> 
                    <input type="text" id="thresholdText" value="30"  size="1" readonly> %
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Max Results</label>
                  <div class="col-sm-10">
                    <input type="range" id="resultMax" value="10" min="1" max="100">
                    <input type="text" id="resultMaxText" value="10"  size="1" readonly>
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                    <input type="file" id="file-input" />
                    <div id="image-wrapper" style="max-width: 20%; height: auto; position: relative;"></div>
                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
   
      </div>





      <!-- partial -->
      <script type="module" src="js/image.js"></script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </div>

    <div id="loading">  </div>

    <script>
      var thresholdslider = document.getElementById("threshold");
      var thresholdText = document.getElementById("thresholdText");

      var resultMaxslider = document.getElementById("resultMax");
      var resultMaxText = document.getElementById("resultMaxText");


      thresholdText.value=thresholdslider.value;

      thresholdslider.oninput = function() {
        thresholdText.value=thresholdslider.value;
      }

      resultMaxText.value=resultMaxslider.value;

      resultMaxslider.oninput = function() {
        resultMaxText.value=resultMaxslider.value;
      }

    </script>

  </body>
  </html>
